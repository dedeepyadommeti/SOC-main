<h2>My Books</h2>
<ul class="books">
  <li *ngFor="let book of books" (click)="onSelect(book)">
      <span class="badge">{{book.id}}</span> {{book.name}}
  </li>
</ul>

<div *ngIf="selectedBook">
  <h3>Book Details</h3>
  <p><strong>ID:</strong> {{ selectedBook.id }}</p>
  <p><strong>Name:</strong> {{ selectedBook.name }}</p>
</div>
