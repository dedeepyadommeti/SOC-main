<h1>5-a</h1>
<h3>{{ title | titlecase }}</h3>

<table class="product-table">
  <thead>
    <tr>
      <th>Product Code</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Product Code</td>
      <td>{{ productCode | lowercase }}</td>
    </tr>
    <tr>
      <td>Product Name</td>
      <td>{{ productName | uppercase }}</td>
    </tr>
  </tbody>
</table>
