<div class="container">
  <h2>Book List</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td *ngIf="editableBook?.id !== book.id">{{ book.name }}</td>
        <td *ngIf="editableBook?.id === book.id">
          <input [(ngModel)]="editableBook.name" required />
        </td>
        <td>
          <button *ngIf="editableBook?.id !== book.id" (click)="editBook(book)">Edit</button>
          <button *ngIf="editableBook?.id === book.id" (click)="updateBook()">Save</button>
          <button *ngIf="editableBook?.id === book.id" (click)="cancelEdit()">Cancel</button>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Add New Book</h3>
  <form (ngSubmit)="addBook()">
    <label>
      Name:
      <input [(ngModel)]="newBook.name" name="name" required />
    </label>
    <button type="submit">Add Book</button>
  </form>
</div>
